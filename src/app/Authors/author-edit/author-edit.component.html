<div class="container min-vh-100">
    <div class="row">
        <h4 class="col-auto">Edit Author</h4>
        <button class="btn btn-primary ml-1" (click)="BackButtonClick()"> <i class="fas fa-long-arrow-alt-left"></i> Back</button>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="form-group">
                <label>Author's full name:</label>
                <input type="text" class="form-control" [(ngModel)]="ThisAuthor.fullName" name="name" />                
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="UpdateAuthorButtonClick()">Update author <i class="far fa-plus-square"></i></button>
            </div>
            <!-- Jakies wyswietlanie listy ksiazek autora mozna dodac bez mozliwosci edycji (do autora dopisane ksiazki zostana przez liste ksiazek)-->

        </div>
    </div>

</div>
