<div class="container">
  <div class="row m-1">
    <h4 class="col-auto">Author list</h4>
    <button
      class="btn btn-primary mr-1 col-auto"
      (click)="AddAuthorButtonClick()"
    >
      Add Author <i class="far fa-plus-square"></i>
    </button>
  </div>
  <div class="row m-4">
    <form class="col row">
      <h6 class="my-2 mx-2">Search</h6>
      <input
        class="form-control col-2"
        placeholder="Phrase"
        [(ngModel)]="SearchText"
        name="SearchText"
      />
      <button
        class="btn btn-primary col-auto"
        (click)="SearchButtonClick()"
        [disabled]="!SearchText"
      >
        Search <i class="fas fa-search"></i>
      </button>
      <button
        class="btn btn-danger ml-1"
        [hidden]="!SearchText || CanClear"
        (click)="SearchClearButtonClick()"
      >
        X
      </button>
    </form>
  </div>
  <div class="row mt-1 border-bottom border-secondary">
    <div class="text-center col-3 Properties">
      <h6>Full name</h6>
    </div>
    <div class="text-center col-3 Properties">
      <h6>Number of books</h6>
    </div>
    <div class="text-center col-3 Properties"></div>
  </div>
  <div class="text-center" [hidden]="!AuthorsEmpty">
    <h4>No authors to display</h4>
  </div>
  <app-author-list-element
    *ngFor="let author of AuthorsCollection"
    [hidden]="SearchText"
    [ThisAuthor]="author"
  >
  </app-author-list-element>
  <app-author-list-element
    *ngFor="let author of DisplayedAuthors"
    [hidden]="!SearchText"
    [ThisAuthor]="author"
  >
  </app-author-list-element>
</div>
