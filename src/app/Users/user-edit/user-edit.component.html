<div class="container min-vh-100">
    <div class="row">
        <h4 class="col-auto">Edit user:</h4>
        <button class="btn btn-primary ml-1" (click)="BackButtonClick()">
            <i class="fas fa-long-arrow-alt-left"></i> Back
        </button>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="form-group">

                <label>email:</label>
                <input type="email" class="form-control" [(ngModel)]="ThisUser.email" name="email" />

            </div>
            <div class="text-center ">
                <button class="btn btn-primary" (click)="Enter()">Enter <i class="far"></i></button>
            </div>
        </div>
    </div>
</div>
