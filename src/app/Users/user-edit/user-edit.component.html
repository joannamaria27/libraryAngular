<div class="container min-vh-100">
  <div class="row">
    <h4 class="col-auto">Edit user:</h4>
    <button class="btn btn-primary ml-1" (click)="BackButtonClick()">
      <i class="fas fa-long-arrow-alt-left"></i> Back
    </button>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="form-group">
        <label>Users's email:</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="ThisUser.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label>Users's username:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="ThisUser.username"
          name="name"
        />
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exampleCheck1"
          [(ngModel)]="ThisUser.admin"
        />
        <label class="form-check-label" for="exampleCheck1">Admin</label>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" (click)="UpdateBookButtonClick()">
          Enter <i class="far"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row m-1">
      <h4 class="col-auto">Rent books list</h4>
    </div>
    <div class="row mt-1 border-bottom border-secondary">
      <div class="text-center col-3 Properties">
        <h6>Title</h6>
      </div>
      <div class="text-center col-3 Properties">
        <h6>Date release</h6>
      </div>
    </div>
    <div class="text-center" [hidden]="!Empty">
      <h4>No books to display</h4>
    </div>
    <div
      [hidden]="Empty"
      *ngFor="let book of OrginalUser.RentedBooks"
      class="row border-bottom"
    >
      <div class="col-3 text-center">
        <h6>{{ book.title }}</h6>
      </div>
      <div class="col-3 text-center">
        <h6>{{ book.releaseDate }}</h6>
      </div>
    </div>
  </div>
</div>
