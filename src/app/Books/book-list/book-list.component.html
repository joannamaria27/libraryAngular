<div class="container">
    <div class="row m-1">
        <h4 class="col-auto">Books list</h4>
        <button class="btn btn-primary mr-1 col-auto" (click)="AddBookButtonClick()">Add Book
            <i class="far fa-plus-square"></i>
        </button>
    </div>
    <div class="row mt-1 border-bottom border-secondary">
        <div class="text-center col-3 Properties">
            <h6>Title</h6>
        </div>
        <div class="text-center col-3 Properties">
            <h6>Authors</h6>
        </div>
        <div class="text-center col-3 Properties">
        </div>
    </div>
    <div class="text-center" [hidden]="!BooksEmpty">
        <h4>No books to display</h4>
    </div>
    <app-admin-book-list *ngFor="let book of BooksCollection" [ThisBook]="book"> </app-admin-book-list>
</div>
